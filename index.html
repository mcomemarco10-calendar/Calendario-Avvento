
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "Quanti sono i film con Indiana Jones? (Rispondere solo con il numero)",
    "Il nome di Indiana Jones viene dal Cane o dal Gatto di George Lucas? (Rispondere solo con Cane o Gatto)",
    "Alcune scene del primo film di Indiana Jones sono ispirate ai fumetti di un famoso Zio, chi? (Rispondere solo con il nome e l'iniziale maiuscolo, e.g. Michele)",    
    "Cosa insegna il padre di Indiana Jones? (Rispondere con materia e periodo, entrambe le iniziali maiuscole, e.g. Storia Antica)",
    "Marco Polo √® nato e morto a Venezia? (Rispondere solo con 'Vero' o 'Falso')",   
    "Come si chiama l'opera pi√π famosa di Marco Polo?",
    "'Marco Polo' √® la canzone di un famoso cantante (hip hop/rap) italiano, l'anno scorso ospite a Sanremo, chi? (Rispondere solo con il nome d'arte)",
    "Su quali banconote delle Lire era rappresentato Marco Polo? (Rispondere solo con il numero)",
    "In quale capoluogo italiano √® nato Cristoforo Colombo?",
    "Cosa pensava di raggiungere Colombo durante il suo viaggio verso le Americhe? (Rispondere senza articolo)",
    "In quale citt√† americana si trova 'Columbus Circle'? ",
    "Quando √® il 'Columbus Day' in Usa? (Rispondere con giorno in numero e mese minuscolo, e.g. 25 dicembre)",
    "Quale attore √® protagonista del film 'Il mistero dei Templari'? (Rispondere con nome e cognome)",
    "Chi ha scritto 'Viaggio al centro della Terra? (Rispondere con nome e cognome)",
    "'Moby Dick' √® stato scritto prima o dopo il 1850? (Rispondere solo con 'Prima' o 'Dopo')",
    "Che lavoro avrebbe voluto fare Marco Braga da piccolo?",
  
];
const answers = [
    "5", "Cane", "Paperone", "Letteratura Medievale", "Vero", "Il Milione", "Jovanotti", "1000", "Genova",
    "Indie", "New York", "12 ottobre", "Nicolas Cage", "Jules Verne", "Dopo", "Archeologo",
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
