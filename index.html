
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "'√à giunta mezzanotte' √® l'incipit di 'Vecchio frak' di Modugno? (Rispondere solo con Vero o Falso)",
    "'Un gatto nero con gli occhi blu' √® l'incipit di 'Mamma Maria' de 'I Ricchi e Poveri'? (Rispondere solo con Vero o Falso)",
    "'Dopo questa vita che si dimentica di me' √® l'incipit di 'Ci sar√†' di Al Bano e Romina? (Rispondere solo con Vero o Falso)",    
    "'I don't want a lot for Christmas' √® l'incipit di 'All I Want for Christmas Is You' di Maria Carey? (Rispondere solo con Vero o Falso)",
    "'You put the boom boom into my heart' √® l'incipit di 'Wake Me Up Before You Go-Go' di 'Wham'? (Rispondere solo con Vero o Falso)",
    "'A volte penso che a quelli come me' √® l'incipit di 'Ringo Starr' di 'Pinguini Tattici Nucleari'? (Rispondere solo con Vero o Falso)",
    "'When I find myself in times of trouble' √® l'incipit di 'Help' di 'The Beatles'? (Rispondere solo con Vero o Falso)",
    "'And now, the end is near' √® l'incipit di 'My Way' di Frank Sinatra? (Rispondere solo con Vero o Falso)",
    "'Picture yourself in a boat on a river' √® l'incipit di 'Lucy in the Sky With Diamonds' di 'The Beatles'? (Rispondere solo con Vero o Falso)",
    "'Look at all the lonely people' √® l'incipit di 'Eleanor Rigby' di 'The Beatles'? (Rispondere solo con Vero o Falso)",
    "'Io, son qui' √® l'incipit di 'Ballo, ballo' di Raffaella Carr√†? (Rispondere solo con Vero o Falso)",
    "'Se per caso cadesse il mondo' √® l'incipit di 'Tanti auguri' di Raffaella Carr√†? (Rispondere solo con Vero o Falso)",
    "'Parcheggi abusivi' √® l'incipit di 'Vincere l'odio' di 'Elio e le Storie Tese'? (Rispondere solo con Vero o Falso)",
    "'Condurre un‚Äôesistenza di sforzi' √® l'incipit di 'La canzone mononota' di 'Elio e le Storie Tese'? (Rispondere solo con Vero o Falso)",
    "'Siamo i soli svegli in tutto l'universo' √® l'incipit di 'Due vite' di Marco Mengoni? (Rispondere solo con Vero o Falso)",
    "'Le notti non finiscono all'alba nella via' √® l'incipit di 'Come Mai' di Max Pezzali? (Rispondere solo con Vero o Falso)",

  
];
const answers = [
    "Vero", "Falso", "Falso", "Falso", "Falso", "Vero", "Falso", "Vero", "Vero",
    "Falso", "Falso", "Vero", "Falso", "Vero", "Vero", "Vero"
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
