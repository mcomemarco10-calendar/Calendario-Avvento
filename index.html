
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "Ben-Hur, Titanic e Il Ritorno del Re hanno il record di Oscar vinti in un'unica edizione, quanti? (Rispondere solo con il numero)",
    "Quanti Oscar vinse 'Oppenheimer'? (Rispondere solo con il numero; indizio: sono meno di 10)",
"Meryl Streep ha il record di candidature agli Oscar come attrice. Sono Pi√π o Meno di 20? (Rispondere solo con Pi√π o Meno)",    
    "Glenn Close (la famosa Crudelia) √® stata nominata 8 volte agli Oscar, quante volte ha vinto? (Rispondere solo con il numero)",
"Robert De Niro detiene il record per l'intervallo di tempo pi√π lungo tra la prima ('Il Padrino-parte II) e l'ultima candidatura (Killers of the Flower Moon). Questo periodo sono Pi√π o Meno di 50 anni? (Rispondere solo con Pi√π o Meno)",   
    "Walt Disney detiene il record di statuette vinte, quante? (Rispondere solo con il numero)",
   "Walt Disney detiene anche il record di candidature consecutive. Qeste candidature consecutive sono Pi√π o Meno di 20? (Rispondere solo con Pi√π o Meno)",
"Everything Everywhere All at Once ha vinto pi√π di 5 Oscar. Vero o Falso? (Rispondere solo con Vero o Falso)",
    "La pi√π anziana vincitrice al Premio Oscar come Miglior Attrice Protagonista aveva Pi√π o Meno di 85 anni all'epoca della vincita? (Rispondere solo con Pi√π o Meno)",
    "L'interpretazione pi√π breve premiata agli Oscar era di quanti minuti? (Rispondere solo con il numero intero, era anche una domanda dell'anno scorso, vediamo se vi ricordate :) )",
    "Quante nomination all'Oscar ha avuto la Saga di 'Shrek'? 0, 1, 2, 3, 4 o 5? (Rispondere solo con il numero)",
    "Ci sono mai stati Oscar postumi per degli attori/attrici? (Rispondere solo con S√¨ o No)",
    "Quale film ha vinto l'Oscar al Miglior Film nel 2025?",
    "Quanti Oscar ha vinto, su 8 candidature, Conclave? (Rispondere solo con il numero)",
    "Jennifer Lawrence √® la pi√π giovane attrice ad aver vinto l'Oscar alla Milgior Attrice Protagnista. Vero o Falso? (Rispondere solo con Vero o Falso)"",
    "Quanti Oscar ha vinto, su tre candidature, Ralph Nathaniel Twisleton-Wykeham-Fiennes? (Rispondere solo con il numero)",
  
];
const answers = [
    "11", "7", "Pi√π", "0", "Meno", "26", "Pi√π", "Vero", "Meno",
    "5", "4", "S√¨", "Anora", "1", "Falso", "0",
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
