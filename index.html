
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "'All‚Äôinizio di un luglio straordinariamente caldo, verso sera, una giovane scese per strada dallo stanzino che aveva preso in affitto' √® l'incipit di 'Delitto e Castigo'? (Rispondere solo con Vero o Falso)",
    "'La giovane donna la chiamava ridendo dall‚Äôalto dei gradoni della piramide di Giza' √® l'incipit di 'Angeli e demoni'? (Rispondere solo con Vero o Falso)",
    "'Il famoso curatore del Luovre, Jacques Sauni√®re, raggiunse a fatica l‚Äôingresso della Grande Galleria e corse verso il quadro pi√π vicino a lui' √® l'incipit di 'Il codice Da Vinci'? (Rispondere solo con Vero o Falso)",    
    "'Tra gli edifici di una certa cittadina, che per diverse ragioni sar√† per me prudente astenermi dal menzionare' √® l'incipit di 'Oliver Twist'? (Rispondere solo con Vero o Falso)",
    "'Sono appena ritornato da una visita al mio padrone di casa, il solo e unico vicino dal quale sar√≤ infastidito.' √® l'incipit di 'La Casa Degli Spiriti'? (Rispondere solo con Vero o Falso)",   
    "'Barrab√°s arriv√≤ in famiglia per via mare, annot√≤ la piccola Clara con la sua delicata calligrafia.' √® l'incipit di 'La Casa Degli Spiriti'? (Rispondere solo con Vero o Falso)",
    "'C‚Äôera una guerra contro i turchi.' √® l'incipit di 'Il barone rampante'? (Rispondere solo con Vero o Falso)",
    "'Sotto le grigie mura di Parigi era schierato l‚Äôesercito di Francia.' √® l'incipit di 'Il cavaliere inesistente'? (Rispondere solo con Vero o Falso)",
    "'Tutte le mattine, esclusa la domenica, tra le sette e mezzo e le otto e mezzo, Johnnie Butt faceva il giro del villaggio di Chipping Cleghorn in bicicletta' √® l'incipit di 'Un Delitto avr√† Luogo'? (Rispondere solo con Vero o Falso)",
    "'Hercule Poirot valut√≤ con uno sguardo di approvazione la ragazza che stava entrando nella stanza.' √® l'incipit di 'Il Ritratto di Elisa Greer'? (Rispondere solo con Vero o Falso)",
    "'In un angolo dello scompartimento fumatori di prima classe, il signor Wargrave, giudice da poco in pensione, tir√≤ una boccata di fumo dal sigaro e scorse con interesse le notizie politiche del ¬´New York Times¬ª.' √® l'incipit di 'Dieci Piccoli Indiani'? (Rispondere solo con Vero o Falso)",
    "'Stephen rialz√≤ il bavero della giacca, mentre percorreva rapido la banchina. Una fitta nebbia avvolgeva la stazione e tutto aveva un aspetto grigio, sporco.' √® l'incipit di 'Il Natale di Poirot'? (Rispondere solo con Vero o Falso)",
    "'In questa mia narrazione ho creduto opportuno, in molte occasioni, non riferire solo fatti svoltisi alla mia presenza; perci√≤ alcuni capitoli sono scritti in terza persona.' √® l'incipit di 'La Serie Infernale? (Rispondere solo con Vero o Falso)",
    "'La signora Ferrars mor√¨ nella notte di gioved√¨, dal 16 al 17 settembre. Mi vennero a chiamare alle 8 di mattina, venerd√¨, 17. Non c'era pi√π niente da fare, era gi√† morta da qualche ora.' √® l'incipit di 'L'Assassinio di Roger Ackroyd'? (Rispondere solo con Vero o Falso)",
    "'Il giorno che l‚Äôavrebbero ucciso, Santiago Nasar si alz√≤ alle 5 e 30 del mattino per andare ad aspettare il battello con cui arrivava il vescovo.' √® l'incipit di 'Cent‚Äôanni di solitudine'? (Rispondere solo con Vero o Falso)",
    "'Quel ramo del lago di Lecco, che volge a mezzogiorno, tra due catene non interrotte di monti, tutto a seni e a golfi' √® l'incipit di 'I promessi sposi'? (Rispondere solo con Vero o Falso)",
  
];
const answers = [
    "Falso", "Falso", "Vero", "Vero", "Falso", "Vero", "Falso", "Falso", "Vero",
    "Falso", "Falso", "Vero", "Falso", "Vero", "Falso", "Falso"
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
