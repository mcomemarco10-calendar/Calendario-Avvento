
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Puzzle Quiz</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }

  h1 { margin-bottom: 10px; }

  #puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    overflow: hidden;
    border: 2px solid #ccc;
  }

  #puzzle-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-origin: center;
    transition: transform 0.4s;
  }

  .piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid white;
  }

  .disabled {
    pointer-events: none;
  }

  .correct {
    opacity: 0;
    pointer-events: none;
  }

  .wrong {
    background-color: #2c2c2c !important;
    pointer-events: none;
  }

  #question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  button {
    padding: 6px 12px;
    margin: 5px;
    cursor: pointer;
  }

  input {
    width: 90%;
    padding: 6px;
    margin-top: 8px;
  }
</style>
</head>

<body>

<h1>üß© Puzzle Quiz</h1>

<div id="puzzle-container">
  <img id="puzzle-img" src="https://media-assets.vanityfair.it/photos/672f782d22f064101b9b5d29/16:9/w_1024,h_576,c_limit/50%20anni%20di%20Leonardo%20DiCaprio_curiosit%C3%A0-Academy%20of%20Motion%20Picture%20Arts%202024.jpg">
</div>

<div id="question-box">
  <p id="question-text"></p>
  <input id="answer-input" type="text" placeholder="Scrivi la risposta..." />
  <br>
  <button id="confirm-btn">Conferma</button>
  <button id="cancel-btn">Annulla</button>
</div>

<script>
  const questions = [
    "Quanti anni compie Leonardo DiCaprio nel 2024?",
    "Come si chiama il film per cui ha vinto l'Oscar?",
    "In che anno √® nato Leonardo DiCaprio?",
    "Come si chiama il regista di Titanic?",
    "Come si chiama il film con l‚Äôorso?",
    "Nome del personaggio interpretato in Titanic?",
    "Citt√† di nascita di DiCaprio?",
    "Ha mai vinto un Golden Globe? (s√¨/no)",
    "Anno di uscita di Titanic?",
    "Come si chiama il film con la trottola?",
    "Il suo secondo nome?",
    "Et√† quando ha iniziato a recitare?",
    "Genere di film pi√π frequente?",
    "Nazionalit√†?",
    "Ha un Oscar? (s√¨/no)",
    "Numero dei film fatti?"
  ];

  const answers = [
    "50",
    "Revenant",
    "1974",
    "James Cameron",
    "Revenant",
    "Jack Dawson",
    "Los Angeles",
    "s√¨",
    "1997",
    "Inception",
    "Wilhelm",
    "14",
    "drama",
    "americana",
    "s√¨",
    "circa 30"
  ];

  const puzzleContainer = document.getElementById("puzzle-container");
  const questionBox = document.getElementById("question-box");
  const questionText = document.getElementById("question-text");
  const answerInput = document.getElementById("answer-input");

  let selectedPieceIndex = null;

  function randomColor(){
    const colors = ["#002233", "#001122", "#112233", "#331144", "#222233", "#000033"];
    return colors[Math.floor(Math.random()*colors.length)];
  }

  for (let i = 0; i < 16; i++){
    const piece = document.createElement("div");
    piece.classList.add("piece");
    piece.style.backgroundColor = randomColor();
    piece.style.top = Math.floor(i / 4) * 25 + "%";
    piece.style.left = (i % 4) * 25 + "%";
    piece.addEventListener("click", ()=> openQuestion(i, piece));
    puzzleContainer.appendChild(piece);
  }

  function openQuestion(index, piece){
    selectedPieceIndex = index;
    questionText.textContent = questions[index];
    answerInput.value = "";
    questionBox.style.display = "block";
  }

  document.getElementById("confirm-btn").addEventListener("click", ()=>{
    const userAnswer = answerInput.value.trim().toLowerCase();
    const correct = answers[selectedPieceIndex].toLowerCase();
    const pieces = document.getElementsByClassName("piece");

    if(userAnswer === correct){
      pieces[selectedPieceIndex].classList.add("correct");
    } else {
      pieces[selectedPieceIndex].classList.add("wrong");
    }

    questionBox.style.display = "none";
  });

  document.getElementById("cancel-btn").addEventListener("click", ()=>{
    questionBox.style.display = "none";
  });

  // ROTAZIONE RANDOM A MULTIPLI DI 90¬∞
  const img = document.getElementById("puzzle-img");
  const angles = [0, 90, 180, 270];
  img.style.transform = `rotate(${angles[Math.floor(Math.random()*angles.length)]}deg)`;

</script>

</body>
</html>
