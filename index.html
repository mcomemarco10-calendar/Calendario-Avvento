
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
    const questions = [
        "Cannavacciuolo o Barbieri, chi √® pi√π vecchio? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
        "Cannavacciuolo o Barbieri, chi ha (avuto) pi√π Stelle Michelin? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
        "MUDEC o Del Novecento, in quale museo Enrico Bartolini ha un ristorante tre Stelle Michelin? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Letterina o Professoressa, la moglie di Enrico Bartolini √® una ex? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Vero o Falso, Enrico Bartolini ha 15 Stelle Michelin? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Pescia o Poscia, Enrico Bartolini √® nato a? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Los Angeles o San Francisco, Alessandro Borghese √® nato a? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Achille Lauro o Mina Mazzini, Alessandro Borghese serv√¨ sulla nave chiamata?(Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Pi√π o Meno, hanno fatto Pi√π o Meno di 10 edizioni di '4 Ristoranti'? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Attrice o Conduttrice, la mamma di Alessandro Borghese era? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "National Gallery o British Museum, in quale museo ha il ristorante Giorgio Locatelli? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Como o Varese, Giorgio Locatelli √® nato in provincia di? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Vero o Falso, Carlo Cracco √® nato in provincia di Venezia? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "6 o 7, quante Stelle Michelin ha avuto Cracco in totale?(Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Washington o New York, Joe Bastianich √® nato a? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Italiane o Croate, la mamma di Joe Bastianich ha origini? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
];
const answers = [
    "Cannavacciuolo", "Barbieri", "Del Novecento", "Letterina", "Falso", "Poscia", "Los Angeles", "Mina Mazzini", "Meno",
    "Conduttrice", "British Museum", "Como", "Vero", "7", "Washington", "Italiane"];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
