
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>ðŸ§© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la rispostaâ€¦">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "Di che anno Ã¨ la prima puntata di Top Gear con Jeremy Clarkson? (Rispondere solo con il numero)",
    "Il nome completo di Jeremy Clarkson Ã¨ Jeremy William Robert Clarkson. Vero o Falso? (Rispondere solo con Vero o Falso)",
    "In che anno Ã¨ nato Jeremy Clarkson? Rispondere solo con il numero, Ã¨ un numero che finisce per 0",    
    "Dove Ã¨ nato Jeremy Clarkson? Sheffield, Rotherham, Mexborough o Doncaster?",
    "Quale bevanda alcolica produce James May? Scotch whisky, Gin, Rum o Bourbon?",   
    "Il nome completo di James May Ã¨ James Charles May. Vero o Falso? (Rispondere solo con Vero o Falso)",
    "In che anno Ã¨ nato James May? Rispondere solo con il numero, Ã¨ un numero che finisce per 3",
    "Dove Ã¨ nato James May? Bournemouth, Bristol, Isole Scilly o Devon?",
    "Richard Hammond Ã¨ soprannominato con il nome (comune) di un animale, quale? (Rispondere con il nome dell'animale, in inglese e inizialw maiuscola",
    "Il nome completo di Richard Hammond Ã¨ Richard Mark Hammond? (Rispondere solo con Vero o Falso)",
    "In che anno Ã¨ nato Richard Hammond? Rispondere solo con il numero, Ã¨ un numero che finisce per 9",
    "Dove Ã¨ nato Richard Hammond? Dudley, Walsall, Solihull o Sandwell?",
    "Joe Bastianich ha condotto la versione italiana di Top Gear? (Rispondere solo con Vero o Falso)",
    "Guido Meda ha condotto la versione italiana di Top Gear? (Rispondere solo con Vero o Falso)",
    "Giancarlo Fisichella ha condotto la versione italiana di Top Gear? (Rispondere solo con Vero o Falso)",
    "Quale editore trasmetteva Top Gear? (Rispondere solo con il nome, e.g. Mediaset o RAI)",
  
];
const answers = [
    "2002", "Falso", "1960", "Doncaster", "Gin", "Falso", "1963", "Bristol", "Hamster ",
    "Vero", "1969", "Solihull", "Vero", "Vero", "Falso", "BBC"
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come giÃ  risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
