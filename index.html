
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
    const questions = [
        "Messi o Ronaldo, chi ha vinto pi√π palloni d'oro? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
        "Camera o Senato, cosa ha sede a Palazzo Madama? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
        "Vero o Attuale, actual in inglese vuol dire? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Gabriele o Francesco, come si chiama il figlio adotatto della De Filippi? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Vero o Falso, bellum in latino significa bello? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Chiusa o Chiosa, √® un paesino in Alto Adige? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Gemma o Tina, √® un torrente in Alto Adige? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Salico o Sadico, Corrado II Re dei Franchi era detto il ...?(Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Spira o Spora, √® una citt√† in Germania? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Dieci o Undici, quanti paesi attraversa il Danubio? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Nord-Orientale o Sud-Occidentale, in quale parte della Germania √® la Foresta Nera? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Vero o Falso, il Volga non √® pi√π lungo fiume europeo? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Vero o Falso, il Mar Caspio √® un lago? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Rosso o Nero, il Canale di Suex connette il Mediterraneo con il Mar ...?(Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Spagnola o Inglese, Gibilterra √® di propriet√†? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Pi√π o Meno, La Rocca di Gibilterra √® Pi√π o Meno alta di 500 metri?(Rispondere con la risposta ERRATA, stile Avanti un Altro)",
];
const answers = [
    "Ronaldo", "Camera", "Attuale", "Francesco", "Vero", "Chiosa", "Gemma", "Sadico", "Spora",
    "Undici", "Nord-Orientale", "Vero", "Falso", "Nero", "Spagnola", "Pi√π"];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
