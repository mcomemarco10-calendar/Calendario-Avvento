<style>
  body {

    display:flex;

  }

  #puzzle-container {
    position:relative;
    width:400px;
    height:400px;
    border:2px solid #ccc;
    background-size: cover;
    background-position: center;
  }

  .piece {
    position:absolute;
    cursor:pointer;
    border:1px solid white;
    transition: 0.3s;
  }

  .piece:hover {
    transform: scale(1.05);
  }

  .piece.failed {
    background-color: rgba(40,40,40,0.9); /* pezzo sbagliato, grigio scuro */
  }

  .piece.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #question-box {
    display:none;
    margin-top:15px;
    padding:10px;
    background:white;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
  }

  input, button {
    margin:5px;
    padding:6px 10px;
  }
</style>
