
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>ðŸ§© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la rispostaâ€¦">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "Di che anno Ã¨ il film '1Âº aprile 2000!? E' un anno che finisce con 2 (Rispondere solo con il numero)",
    "Di che anno Ã¨ il film '2001: Odissea nello spazio'? E' un anno che finisce con 8 (Rispondere solo con il numero)",
    "Di che anno Ã¨ il film '1997: Fuga da New York'? E' un anno che finisce con 1 (Rispondere solo con il numero)",    
    "Di che anno Ã¨ il film 'Blade Runner 2049'? E' un anno che finisce con 7 (Rispondere solo con il numero)",
    "Chi Ã¨ l'attore protagonista di 'Blade Runner'? (Rispondere con il nome e il cognome con le iniziali maiuscole)",   
    "'Avatar' Ã¨ ambientato Prima o Dopo il 2160? (Rispondere solo con Prima o Dopo)",
    "'Avatar - La via dell'acqua' (il secondo capitolo di Avatar) Ã¨ ambientato Prima o Dopo il 2160? (Rispondere solo con Prima o Dopo)",
    "'Avatar - La via dell'acqua' Ã¨ il film piÃ¹ costoso mai realizzato? (Rispondere solo con SÃ¬ o No)",
    "'Avatar - La via dell'acqua' Ã¨ il film che ha incassato di piÃ¹ nella storia? (Rispondere solo con SÃ¬ o No)",
    "In che anno Ã¨ ambientato 'Logan: The Wolverine'? E' un anno che finisce con 9 (Rispondere solo con il numero)",
    "La pioggia di scritte verdi di Matrix in realta sono ricette di cosa? (Rispondere con solo il nome del piatto e l'iniziale maiuscola)",
    "'In vacanza su Marte' Ã¨ il film della reunion di Boldi-De Sica dopo 15 anni. Vero o Falso? (Rispondere solo con Vero o Falso)",
    "In che anno Ã¨ ambientato il film 'Io, robot'? E' un anno che finisce con 5 (Rispondere solo con il numero)",
    "Nel film 'Io sono leggenda' c'Ã¨ una bravissima attrice con un cognome importantissimo, quale? (Rispondere solo con il cognome e l'iniziale maiuscola)",
    "'Dune' del 2021 Ã¨ il primo adattamento cinematografico del libro. Vero o Falso? (Rispondere solo con Vero o Falso)",
    "Di che anno Ã¨ il primo film di 'Hunger Games'? 2011, 2012, 2013 o 2014? (Rispondere solo con il numero)",
  
];
const answers = [
    "1952", "1968", "1981", "2017", "Harrison Ford", "Prima", "Dopo", "SÃ¬", "No",
    "2029", "Sushi", "Falso", "2035", "Braga", "Falso", "2012"
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come giÃ  risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
