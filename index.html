
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "In che anno √® nato il TG5? E' un anno che finisce con 2 (Rispondere solo con il numero)",
    "In che anno √® nata 'Striscia la Notizia'? E' un anno che finisce con 8 (Rispondere solo con il numero)",
    "In che anno √® nato 'Uomini e Donne'? E' un anno che finisce con 6 (Rispondere solo con il numero",    
    "In che anno √® nato 'Chi vuol essere milionario?'? E' un anno che finisce con 0 (Rispondere solo con il numero",
    "La figlia di quale cantante italiano fu la prima valletta de 'La Ruota della Fortuna' con Mike? (Rispondere con il nome d'arte del cantante, attenzione alle maiuscole)",   
    "'La Ruota della Fortuna' √® il secondo quiz pi√π longevo della TV italiana (per numero di puntate). Quale √® il primo?",
    "Chi ha condotto 'La Ruota della Fortuna' su Italia 1? (Rispondere con nome e cognome e iniziali maiuscole)",
    "Samira Lui √® nata in provincia di Trieste? (Rispondere solo con Vero o Falso)",
    "Quale √® il primo programma in cui Bonolis e Laurenti hanno lavorato insieme? 'Tira e Molla', 'Urka!', 'Ciao Darwin' o 'Chi ha incastrato Peter Pan?' (Rispondere solo con il nome del programma, senza virgolette)",
    "Quante edizioni di Sanremo ha condotto Paolo Bonolis? (Rispondere solo con il numero)",
    "Paolo Bonolis √® stato il primo conduttore di 'Affati Tuoi'? (Rispondere solo con Vero o Falso)",
    "Quante volte √® stato sposato Paolo Bonolis? (Rispondere solo con il numero)",
    "In che anno √® nato Luca Laurenti? E' un anno che finisce con 3 (Rispondere solo con il numero)",
    "Luca Laurenti √® pi√π vecchio di Paolo Bonolis? (Rispondere solo con Vero o Falso)",
    "Luca Laurenti ha partecipato a Pi√π o Meno di 3 film nella sua carriera? (Rispondere solo con Pi√π o Meno)",
    "Come si chiamava la sitcom con protagonista Luca Laurenti nei panni di un prete? (Ci potete arrivare)",
  
];
const answers = [
    "1992", "1988", "1996", "2000", "Al Bano", "L'eredit√†", "Enrico Papi", "Falso", "Urka!",
    "2", "Vero", "2", "1963", "Falso", "Pi√π", "Don Luca"
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
