
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Puzzle Quiz</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}

h1 {
    margin-bottom: 10px;
}

#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
    background: black; 
}

.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid white;
}

.correct {
    opacity: 0;
    pointer-events: none;
}

.wrong {
    background-color: #2c2c2c !important;
    pointer-events: none;
}

#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

button {
    padding: 6px 12px;
    margin: 5px;
    cursor: pointer;
}

input {
    width: 90%;
    padding: 6px;
    margin-top: 8px;
}
</style>
</head>

<body>

<h1>üß© Puzzle Quiz</h1>

<div id="puzzle-container"></div>

<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta..." />
    <br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>

<script>

// Domande + risposte
const questions = [
 "La costruzione del Tower Bridge √© iniziata prima o dopo del 1880?",
 "Chi √® il sovrano del Regno Unito pi√π anziano di sempre al momento dell'insediamento?",
 "Compreso il Regno Unito, quanti sono attualmente i Reami del Commonwealth",
 "Chi, oltre Sherlock Holmes, abita in un famoso 221B?",
 "Quanti anni sono passati (in UK) dalla prima all'ultima stagione di Sherlock?",
 "Il Big Ben √® alto pi√π o meno di 100 metri? ",
 "Con quale nome √® conosciuto il grattacielo di Londra '30 St Mary Axe'?",
 "Come era soprannominata (in inglese) Margaret Thatcher?",
 "Con quale nome √® conosciuto il grattacielo di Londra '20 Fenchurch Street'",
 "Quale Premio Nobel ha vinto Churchill? (Mettere solo la categoria)",
 "Quale animale √® la mascotte della Torre di Londra?",
 "Che parte della carne viene fatto alla 'Wellington'?",
 "Quale √® il grattacielo pi√π alto di Londra?",
 "Quante stagioni sono di The Crown?",
 "Che titolo ha l'erede al trono Britannico?",
 "Quanti figli ha William?"
];
const answers = [
 "Dopo", "Re Carlo III", "15", "Dr. House", "7", "Meno",
 "Il cetriolino", "The iron lady", "The walkie talkie",
 "Letteratura", "Corvo", "Filetto", "The shard", "6",
 "Principe di Galles", "3"
];

const puzzleContainer = document.getElementById("puzzle-container");
let selectedPieceIndex = null;

function randomColor() {
    const colors = ["#001122", "#002233", "#112233", "#221144", "#000033", "#111122"];
    return colors[Math.floor(Math.random()*colors.length)];
}

// Genera le 16 caselle
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    piece.style.top = Math.floor(i / 4) * 25 + "%";
    piece.style.left = (i % 4) * 25 + "%";
    piece.style.backgroundColor = randomColor();

    piece.addEventListener("click", () => openQuestion(i, piece));
    puzzleContainer.appendChild(piece);
}

// Apri la domanda
function openQuestion(index, piece) {
    selectedPieceIndex = index;
    document.getElementById("question-text").textContent = questions[index];
    document.getElementById("answer-input").value = "";
    document.getElementById("question-box").style.display = "block";
}

// Conferma risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const userAnswer = document.getElementById("answer-input").value.trim().toLowerCase();
    const correct = answers[selectedPieceIndex].toLowerCase();
    const pieces = document.getElementsByClassName("piece");

    if (userAnswer === correct) {
        pieces[selectedPieceIndex].classList.add("correct");
    } else {
        pieces[selectedPieceIndex].classList.add("wrong");
    }
    document.getElementById("question-box").style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    document.getElementById("question-box").style.display = "none";
});

</script>

</body>
</html>
