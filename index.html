<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    margin:20px;
  }

  #puzzle-container {
    position:relative;
    width:400px;
    height:400px;
    border:2px solid #ccc;
    background-size: cover;
    background-position: center;
  }

  .piece {
    position:absolute;
    cursor:pointer;
    border:1px solid white;
    transition: 0.3s;
  }

  .piece:hover {
    transform: scale(1.05);
  }

  .piece.failed {
    background-color: rgba(40,40,40,0.9); /* pezzo sbagliato, grigio scuro */
  }

  .piece.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #question-box {
    display:none;
    margin-top:15px;
    padding:10px;
    background:white;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
  }

  input, button {
    margin:5px;
    padding:6px 10px;
  }
</style>
</head>
<body>

<h1>ðŸ§© Puzzle Quiz</h1>
<div id="puzzle-container"></div>

<div id="question-box">
  <p><b>Domanda:</b> <span id="question-text"></span></p>
  <p><b>Risposta:</b> <input id="user-answer" type="text"></p>
  <button id="check-btn">Conferma</button>
  <button id="cancel-btn">Annulla</button>
</div>

<script>
const puzzleContainer = document.getElementById("puzzle-container");
const questionBox = document.getElementById("question-box");
const questionText = document.getElementById("question-text");
const userInput = document.getElementById("user-answer");
const checkBtn = document.getElementById("check-btn");
const cancelBtn = document.getElementById("cancel-btn");

let selectedPiece = null;

// --- Image and questions (creator only) ---
const imageUrl = "https://i.imgur.com/yourimage.jpg"; // inserisci qui l'immagine del puzzle
puzzleContainer.style.backgroundImage = `url('${imageUrl}')`;

const questions = [
  { q: "Qual Ã¨ la capitale dâ€™Italia?", a: "Roma" },
  { q: "Quanto fa 7Ã—8?", a: "56" },
  { q: "Chi ha scritto la Divina Commedia?", a: "Dante" },
  { q: "Anno di nascita di Leonardo da Vinci?", a: "1452" },
  { q: "Colore del cielo?", a: "Blu" },
  { q: "Lingua ufficiale dâ€™Italia?", a: "Italiano" },
  { q: "Numero di regioni in Italia?", a: "20" },
  { q: "Autore de â€˜Il Nome della Rosaâ€™?", a: "Eco" },
  { q: "Fiume piÃ¹ lungo dâ€™Italia?", a: "Po" },
  { q: "Monte piÃ¹ alto dâ€™Italia?", a: "Monte Bianco" },
  { q: "Inventore del telefono?", a: "Bell" },
  { q: "Simbolo chimico oro?", a: "Au" },
  { q: "Pianeta piÃ¹ vicino al Sole?", a: "Mercurio" },
  { q: "Lingua piÃ¹ parlata nel mondo?", a: "Inglese" },
  { q: "Anno della scoperta dellâ€™America?", a: "1492" },
  { q: "Autore di Pinocchio?", a: "Collodi" }
];

// --- Forme irregolari per i pezzi ---
const shapes = [
  "polygon(0% 0%,100% 10%,90% 100%,10% 90%)",
  "polygon(0% 0%,100% 0%,95% 100%,5% 95%)",
  "polygon(0% 5%,100% 0%,100% 95%,0% 100%)",
  "polygon(0% 0%,100% 5%,90% 100%,0% 95%)",
  "polygon(5% 0%,100% 0%,95% 95%,0% 100%)",
  "polygon(0% 0%,100% 0%,100% 100%,5% 90%)",
  "polygon(0% 5%,100% 0%,100% 95%,0% 100%)",
  "polygon(0% 0%,95% 0%,100% 100%,5% 95%)",
  "polygon(0% 0%,100% 10%,95% 100%,5% 90%)",
  "polygon(0% 5%,100% 0%,90% 100%,0% 95%)",
  "polygon(0% 0%,100% 0%,100% 95%,0% 100%)",
  "polygon(5% 0%,100% 0%,95% 100%,0% 95%)",
  "polygon(0% 0%,100% 0%,100% 100%,10% 90%)",
  "polygon(0% 0%,95% 5%,100% 95%,5% 90%)",
  "polygon(0% 5%,100% 0%,95% 100%,0% 95%)",
  "polygon(0% 0%,100% 5%,100% 100%,5% 95%)"
];

// --- Funzione per generare colori random opachi ---
function randomColor() {
  const r = Math.floor(Math.random()*256);
  const g = Math.floor(Math.random()*256);
  const b = Math.floor(Math.random()*256);
  return `rgba(${r},${g},${b},0.9)`; // opaco, immagine sotto non si vede
}

// --- Crea i pezzi 4x4 ---
for (let r=0; r<4; r++) {
  for (let c=0; c<4; c++) {
    const i = r*4 + c;
    const piece = document.createElement("div");
    piece.classList.add("piece");
    piece.style.top = r*25 + "%";
    piece.style.left = c*25 + "%";
    piece.style.width = "25%";
    piece.style.height = "25%";
    piece.style.clipPath = shapes[i]; // forma irregolare
    piece.style.backgroundColor = randomColor(); // colore random opaco
    piece.addEventListener("click", () => openQuestion(piece, i));
    puzzleContainer.appendChild(piece);
  }
}

// --- Popup domanda ---
function openQuestion(piece, index) {
  selectedPiece = piece;
  questionBox.style.display = "block";
  questionText.textContent = questions[index].q;
  userInput.value = "";
  selectedPiece.index = index;
}

checkBtn.addEventListener("click", () => {
  if (!selectedPiece) return;
  const index = selectedPiece.index;
  const correct = questions[index].a.trim().toLowerCase();
  const userAns = userInput.value.trim().toLowerCase();
  if (userAns === correct) {
    selectedPiece.classList.add("hidden"); // pezzo corretto scompare
  } else {
    selectedPiece.classList.add("failed"); // pezzo sbagliato diventa grigio scuro
  }
  questionBox.style.display = "none";
  selectedPiece = null;
});

cancelBtn.addEventListener("click", () => {
  questionBox.style.display = "none";
  selectedPiece = null;
});
</script>

</body>
</html>
