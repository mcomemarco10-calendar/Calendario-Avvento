
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "In quale citt√† sono nati i 'Ricchi e Poveri'? (Rispondere solo con il nome della citt√†)",
    "I 'Ricchi e Poveri' sono nati Prima o Dopo il 1970? (Rispondere solo con Prima o Dopo)",
    "I 'Ricchi e Poveri' sono stati sia un quartetto, che un trio che un duo. Vero o Falso? (Rispondere solo con Vero o Falso)",
    "Con quale canzone i 'Ricchi e Poveri' vinsero Sanremo nel 1985?",
    "In quale citt√† √® nata Marcella Bella? (Rispondere solo con il nome della citt√†)",
    "Marcella Bella √® mai arrivata sul podio di Sanremo? (Rispondere solo con S√¨ o No)",
    "Con quale canzone Marcella Bella ha vinto il Festivalbar nel 1973? (Rispondere con solo l'iniziale maiuscola)",
    "Ha partecipato Pi√π o Meno di 10 volte a Sanremo? (Rispondere solo con Pi√π o Meno)",
    "In quale citt√† √® nato Cristiano Malgioglio? (Rispondere solo con il nome della citt√†)",
    "Quante volte Malgioglio ha vinto Sanremo come autore? (Rispondere solo con il numero)",
    "Malgioglio ha dedicato la canzone 'Fernando' del 2024 a quale calciatore? (Rispondere con Nome e Cognome maiuscoli)",
    "Malgioglio ha vinto il Grande Fratello Vip? (Rispondere solo con S√¨ o No)",
    "In quale citt√† √® nato Al Bano? (Rispondere solo con il nome della citt√†)",
    "Nel 1992 Al Bano denunci√≤ un famoso cantante americano per plagio, chi? (Rispondere con Nome e Cognome maiuscoli)",
    "Con quale canzone Al Bano e Romina Power hanno vinto Sanremo nel 1984? (Rispondere con solo l'iniziale maiuscola)",
    "Chi condusse nel 2017 Sanremo, l'ultimo in cui Al Bano ha partecipato? (Rispondere con Nome e Cognome maiuscoli)",

  
];
const answers = [
    "Genova", "Prima", "Vero", "Se m'innamoro", "Catania", "S√¨", "Io domani", "Meno", "Ramacca",
    "1", "Cristiano Ronaldo", "No", "Cellino San Marco", "Michael Jackson", "Ci sar√†", "Carlo Conti",
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
