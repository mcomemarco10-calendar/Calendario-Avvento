
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpeg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "La prossima edizione di Sanremo (2026) sar√† la numero? (Rispondere solo con il numero, esempio 1, 2, 3 ecc)",
    "Quante volte Iva Zanicchi ha vinto il Festival di Sanremo? (Rispondere solo con il numero)",
    "Chi ha condotto pi√π edizioni del Festival di Sanremo? (Rispondere con nome e cognome maiuscolo)",
    "In quante edizioni chi ha vinto il Festival ha vinto anche il Premio della Critica? (Rispondere solo con il numero)",
    "Ci sono stati anni in cui il podio √® stato solo con cantanti donne? (Rispondere solo con S√¨ o No)",
    "Chi √® la prima donna ad aver condotto il Festival di Sanremo da sola? (Rispondere con nome e cognome)",
    "Chi ha avuto pi√π volte la direzione artistica del Festival di Sanremo (Rispondere con nome e cognome)",
    "Al Bano √® uno degli artisti che ha il record di partecipazioni al Festival di Sanremo, quante volte ha partecipato? (Rispondere solo con il numero)",
    "Chi √® l'ultima donna ad aver condotto il Festival di Sanremo da sola? (Rispondere con nome e cognome)",
    "L'anno scorso Olly vinse il Festival con il minor distacco dal secondo. Il distacco era Pi√π o Meno di 0.5%? (Rispondere solo con Pi√π o Meno)",
    "Il conduttore pi√π anziano del Festival fu Mike Bongiorno (Rispondere solo con S√¨ o No)?",
    "Quanti furono i cantanti partecipanti al primo Festival di Sanremo? (Rispondere solo con il numero)",
    "Esclusi i gruppi, un trio di cantanti solisti ha mai vinto Sanremo? (Rispondere solo con S√¨ o No)",
    "Al 2025, ha condotto pi√π Festival di Sanremo Amadeus o Carlo Conti? (Rispondere solo con Amadeus o Carlo Conti)",
    "In quale anno ci fu, per la prima volta, la presenza di un Presidente della Repubblica a Sanremo? (Rispondere solo con il numero)",
    "A chi √® dedicato il Premio della Critica a Sanremo? (Rispondere con nome e cognome)"
];
const answers = [
    "76", "3", "Pippo Baudo", "5", "S√¨", "Loretta Goggi", "Gianni Ravera",
    "15", "Antonella Clerici", "Meno", "No", "3", "S√¨",
    "Amadeus", "2023", "Mia Martini"
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
