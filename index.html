
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "'Francamente me ne infischio' √® una citazione del film 'Via col vento'? (Rispondere solo con Vero o Falso)",
    "'Gli far√≤ un'offerta che non pu√≤ rifiutare.' √® una frase detta da 'Don Michael Corleone'? (Rispondere solo con Vero o Falso)",
    "'Toto, ho l'impressione che non siamo pi√π nel Kansas.' √® una citazione del film 'Il mago di Oz'? (Rispondere solo con Vero o Falso)",    
    "'Coraggio... fatti ammazzare.' √® una frase detta da Henry Callaghan? (Rispondere solo con Vero o Falso)",
    "La materia di cui sono fatti i sogni.' √® una frase detta da Romeo (di Romeo e Giulietta)? (Rispondere solo con Vero o Falso)",
    "'Ma dici a me?' √® una citazione del film 'Quei Bravi Ragazzi'? (Rispondere solo con Vero o Falso)",
    "'Quello che ha preso la signorina.' √® una citazione del film 'Harry, ti presento Sally...'? (Rispondere solo con Vero o Falso)",
    "'Houston, abbiamo un problema.' √® una citazione del film 'Apollo 11'? (Rispondere solo con Vero o Falso)",
    "'Gli amici tieniteli stretti... ma i nemici, anche pi√π stretti ' √® una citazione del film 'Il padrino - Parte III'? (Rispondere solo con Vero o Falso)",
    "'Signora Robinson, lei sta tentando di sedurmi. O no?' √® una citazione del film 'Il laureato'?  (Rispondere solo con Vero o Falso)",
    "'Oh, Adriana!' √® una frase detta da Rocky? (Rispondere solo con Vero o Falso)",
    "' 	Salutatemi il mio amico Sosa!' √® una citazione del film 'Scarface'? (Rispondere solo con Vero o Falso)",
    "'Sono il lupo cattivo!' √® una citazione del film 'Shining'? (Rispondere solo con Vero o Falso)",
    "'Hasta la vista, baby.' √® una citazione del film 'Terminator'? (Rispondere solo con Vero o Falso)",
    "'Agitato, non mescolato.' √® una citazione del film 'Agente 007, dalla Russia con amore'? (Rispondere solo con Vero o Falso)",
    "'Sono il re del mondo!' √® una frase detta da Jack Dawson in 'Titanic'? (Rispondere solo con Vero o Falso)",

  
];
const answers = [
    "Vero", "Falso", "Vero", "Falso", "Falso", "Falso", "Vero", "Falso", "Falso",
    "Vero", "Vero", "Vero", "Vero", "Falso", "Falso", "Vero"
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
