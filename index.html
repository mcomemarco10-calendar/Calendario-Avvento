
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Puzzle Quiz</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        user-select: none;
    }

    h1 { margin-bottom: 10px; }

    #puzzle-container {
        position: relative;
        width: 400px;
        height: 400px;
        border: 2px solid #ccc;
        overflow: hidden;
        background: black;
    }

    .piece {
        position: absolute;
        width: 25%;
        height: 25%;
        cursor: pointer;
        border: 1px solid white;
        background-color: #001122;  /* colore iniziale */
        background-size: 400px 400px;
        background-repeat: no-repeat;
        transition: opacity 0.3s;
    }

    .correct {
        background-color: transparent !important;
    }

    .wrong {
        background-color: #2c2c2c !important;
    }

    #question-box {
        margin-top: 15px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        display: none;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>
</head>

<body>

<h1>üß© Puzzle Quiz</h1>

<div id="puzzle-container"></div>

<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta..." />
    <br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>

<script>
const questions = [
    "La costruzione del Tower Bridge √® iniziata prima o dopo del 1880?",
    "Chi √® il sovrano del Regno Unito pi√π anziano di sempre al momento dell'insediamento?",
    "Compreso il Regno Unito, quanti sono attualmente i Reami del Commonwealth",
    "Chi, oltre Sherlock Holmes, abita in un famoso 221B?",
    "Quanti anni sono passati (in UK) dalla prima all'ultima stagione di Sherlock?",
    "Il Big Ben √® alto pi√π o meno di 100 metri? ",
    "Con quale nome √® conosciuto il grattacielo di Londra '30 St Mary Axe'?",
    "Come era soprannominata (in inglese) Margaret Thatcher?",
    "Con quale nome √® conosciuto il grattacielo di Londra '20 Fenchurch Street'",
    "Quale Premio Nobel ha vinto Churchill? (Mettere solo la categoria)",
    "Quale animale √® la mascotte della Torre di Londra?",
    "Che parte della carne viene fatto alla 'Wellington'?",
    "Quale √® il grattacielo pi√π alto di Londra?",
    "Quante stagioni sono di The Crown?",
    "Che titolo ha l'erede al trono Britannico?",
    "Quanti figli ha William?"
];

const answers = [
    "dopo","re carlo iii","15","dr. house","7","meno",
    "il cetriolino","the iron lady","the walkie talkie","letteratura",
    "corvo","filetto","the shard","6","principe di galles","3"
];

const puzzle = document.getElementById("puzzle-container");
const questionBox = document.getElementById("question-box");
const questionText = document.getElementById("question-text");
const answerInput = document.getElementById("answer-input");

let selectedPieceIndex = null;

const IMG = "Volto.jpg";
const SIZE = 400;
const PIECES = 4;

for (let i = 0; i < 16; i++) {

    const row = Math.floor(i / 4);
    const col = i % 4;

    const piece = document.createElement("div");
    piece.className = "piece";

    // posizione nel puzzle
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    // coordinate del ritaglio
    const bgX = -(col * SIZE / PIECES);
    const bgY = -(row * SIZE / PIECES);

    piece.style.backgroundImage = `url('${IMG}')`;
    piece.style.backgroundPosition = `${bgX}px ${bgY}px`;

    piece.addEventListener("click", () => {
        selectedPieceIndex = i;
        questionText.textContent = questions[i];
        answerInput.value = "";
        questionBox.style.display = "block";
    });

    puzzle.appendChild(piece);
}

document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerInput.value.trim().toLowerCase();
    const correct = answers[selectedPieceIndex].toLowerCase();
    const piece = puzzle.children[selectedPieceIndex];

    if (user === correct) {
        piece.classList.add("correct");  // rivela l‚Äôimmagine
    } else {
        piece.classList.add("wrong");
    }

    questionBox.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    questionBox.style.display = "none";
});
</script>

</body>
</html>
