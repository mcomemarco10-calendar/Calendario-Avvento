
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>ðŸ§© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la rispostaâ€¦">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
    const questions = [
        "In che anno Ã¨ nato Caressa? 1966, 1967 o 1968?",
        "In che anno Caressa si Ã¨ sposato con la Parodi? 1997 o 1998 o 1999? ",
        "Quale era il nome della coppia vincitrice dell'edizione di Pechino Express in cui partecipÃ² Caressa? (Rispondere con articolo maiuscolo e nome minuscolo)",
        "In che posizione arrivarono i Caressa a Pechino Express? Quinti, Sesti o Settimi? (Copiare la risposta dalle opzioni)",
        "Quale era il nome della coppia vincitrice dell'ultima edizione di Pechino Express? (Rispondere con articolo maiuscolo e nome minuscolo)",
        "Costantino della Gherardesca ha mai partecipato a Pechino Express come concorrente? (Rispondere solo Vero o Falso)",
        "Quale reale ha condotto la prima edizione di Pechino Express?",
        "Costantino della Gherardesca Ã¨ laureato al King's College di Londra? (Rispondere solo Vero o Falso)",
        "In cosa Ã¨ laureato Costantino della Gherardesca? Fisica, Matematica, Lettere Antiche o Filosofia? (Copiare la risposta dalle opzioni)",
        "In che anno Ã¨ nato Costantino della Gherardesca? 1975, 1976, 1977, 1978?",
        "In che anno Ã¨ nata Benedetta Parodi? 1971, 1972, 1973?",
        "Che TG conduceva Benedetta Parodi?",
        "Con quale rubrica Benedetta Parodi ha iniziato a dedicarsi alla cucina?",
        "Che TG conduceva Cristina Parodi?",
        "A quale talent ha partecipato la figlia di Cristina Parodi? Amici, X Factor o The Voice? (Copiare la risposta dalle opzioni)",
        "Cristina e Benedetta Parodi hanno condotto programmi insieme? (Rispondere solo con SÃ¬ o No)",

  
];
const answers = [
    "1967", "1999", "I pasticcieri", "Sesti", "I medagliati", "Vero", "Emanuele Filiberto di Savoia", "Vero", "Filosofia",
    "1977", "1972", "Studio Aperto", "Cotto e mangiato", "TG5", "Amici", "SÃ¬"];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come giÃ  risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
