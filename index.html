
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
    const questions = [
        "Di Natale o In America, Quale 'Vacanze' √® il primo cinepanettone di De Sica? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
        "In India o Sul Nilo, Quale 'Natale' di De Sica e Boldi √® uscito prima? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
        "Avatar o Quo Vado, Quale film ha incassato di pi√π in Italia? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Avatar - La via dell'acqua o Tolo tolo, Quale film ha incassato di pi√π in Italia? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Titanic o Sole a catinelle, Quale film ha incassato di pi√π in Italia? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "In India o Sul Nilo, Quale 'Natale' di De Sica e Boldi ha guadagnato di pi√π in Italia? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Pi√π o Meno, 'Harry Potter e la pietra filosofale' ha guadagnato Pi√π o Meno di 25M in Italia? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Pi√π o Meno, Boldi ha vinto Pi√π o Meno di 10 Telegatti? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "3 o 4, Quanti film di Vittorio De Sica (Padre di Christian) hanno vinto l'Oscar al Miglior Film Straniero? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Spagnola o Francese, la Madre di Christian De Sica era? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Varese o Como, Massimo Boldi √® nato in provincia di? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Bari o Lecce, Checco Zalone √® nato a? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Lettere o Giurisprudenza, Checcho Zalone √® laureato in? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "1 o 2, Quanti David di Donatello ha vinto Checcho Zalone? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Bello o Brutto, Mattia Ruo √®? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
         "Bello o Brutto, Marco Braga √®? (Rispondere con la risposta ERRATA, stile Avanti un Altro)",
];
const answers = [
    "In America", "In India", "Quo Vado", "Avatar - La via dell'acqua", "Titanic", "In India", "Meno", "Meno", "3",
    "Francese", "Como", "Lecce", "Giurisprudenza", "1", "Bello", "Brutto"];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
