
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "'Here's looking at you, kid' √® una citazione del film 'Casablanca'? (Rispondere solo con Vero o Falso)",
    "'Eccomi, De Mille, sono pronta per il mio primo piano.' √® una frase detta da Norma Desmond? (Rispondere solo con Vero o Falso)",
    "'May the Force be with you' √® una frase detta dalla Principessa Leila? (Rispondere solo con Vero o Falso)",    
    "'Prendete il salvagente... Questa sera c'√® aria di burrasca!' √® una frase detta da Bette Channing? (Rispondere solo con Vero o Falso)",
    "Rosabella' sono le utile parole di William Foster Kane? (Rispondere solo con Vero o Falso)",
    "'Mi mangiai il suo fegato con un bel piatto di fave ed un buon Chianti.' √® una citazione del film 'Il silenzio degli innocenti'? (Rispondere solo con Vero o Falso)",
    "'Nessun posto √® bello come casa mia.' √® una citazione del film 'Il mago di Oz'? (Rispondere solo con Vero o Falso)",
    "'Io sono sempre una stella, √® il cinema che √® diventato una stalla.' √® una citazione del film 'Viale del tramonto'? (Rispondere solo con Vero o Falso)",
    "'Dopotutto, domani √® un altro giorno.' √® una citazione del film 'Via col vento'? (Rispondere solo con Vero o Falso)",
    "'Ci serve una barca pi√π grossa.' √® una citazione del film 'Lo Squalo'?  (Rispondere solo con Vero o Falso)",
    "'L'avidit√†, non trovo una parola peggiore, √® giusta.' √® una frase detta da Gordon Gekko? (Rispondere solo con Vero o Falso)",
    "'Mi avevi gi√† convinta al 'ciao'.' √® una citazione del film 'Jerry Maguire'? (Rispondere solo con Vero o Falso)",
    "'Apri la saracinesca esterna, HAL.' √® una citazione del film '2001: Odissea nello spazio'? (Rispondere solo con Vero o Falso)",
    "'Il mio tesssoro!' √® una citazione del film 'Il Signore degli Anelli - La Compagnia dell'Anello'? (Rispondere solo con Vero o Falso)",
    "'Chi √® il primo?' √® una citazione del film 'L'arca di No√®'? (Rispondere solo con Vero o Falso)",
    "'Ma noi saremo - sempre i pi√π forti!' √® una frase detta da Maverick e Goose? (Rispondere solo con Vero o Falso)",

  
];
const answers = [
    "Vero", "Vero", "Falso", "Falso", "Falso", "Vero", "Vero", "Falso", "Vero",
    "Vero", "Falso", "Vero", "Vero", "Falso", "Vero", "Vero"
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
