
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "Isaac Newton √® nato a Londra? (Rispondere solo con 'Vero' o 'Falso')",
    "Isaac Newton √® stato membro del Parlamento Britannico?  (Rispondere solo con 'Vero' o 'Falso')",
    "Isaac Newton dimostr√≤ il Teorema Binomiale (quello di (a+b)^n) quando aveva quanti anni? 21, 22 o 23?  (Rispondere solo con il numero)",    
    "In che giorno dell'anno √® nato Isaac Newton? (Rispondere con numero e mese minuscolo, e.g. 20 ottobre)",
    "Leibniz era Austriaco, Tedesco o Russo? (Rispondere solo con Austriaco, Tedesco o Russo)",   
    "Leibniz era anche un Teologo? (Rispondere solo con 'Vero' o 'Falso')",
    "A che et√† √® morto Liebniz? 50 o 60 o 70 o 80 anni? (Rispondere solo con il numero)",
    "Cosa sono i Leibniz da mangiare? (Rispondere solo con il nome del cibo (plurale) con l'iniziale maiuscola, e.g. Patatine)",
    "Riemann mor√¨ in Italia, in quale regione? (Rispondere con il nome della regione e iniziale maiuscola)",
    "In che anno fu formulata l'Ipotesi di Riemann? 1859 o 1860 o 1961? (Rispondere solo con il numero)",
    "Se qualcuno risolvesse l'Ipotesi di Riemann, quanto sarebbe (in milioni) il premio dato dall'Istituto Clay? E in che moneta? (Rispondere con il numero e la moneta in questo modo: 5 milioni di sterline)",
    "Riemann era Austriaco, Tedesco o Russo? (Rispondere solo con Austriaco, Tedesco o Russo)",
    "In che anno √® nato Pablo Spiga? 1975 o 1976 o 1977? (Rispondere solo con il numero)",
    "In che regione √® nato Spiga? (Scrive il nome della regione con l'iniziale maiuscola)",
    "Spiga si √® dottorato in quale citt√† Inglese (NON britannica, Inglese)? (Scrive il nome italiano della citt√† con l'iniziale maiuscola)",
    "Spiga √® Pi√π o Meno bello di Mattia Ruo? (Rispondere solo con Pi√π o Meno)",
  
];
const answers = [
    "Falso", "Vero", "23", "25 dicembre", "Tedesco", "Vero", "70", "Biscotti", "Piemonte",
    "1859", "1 milione di dollari", "Tedesco", "1977", "Veneto", "Londra", "Pi√π",
    
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
