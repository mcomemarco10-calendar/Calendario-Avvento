
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpeg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>ðŸ§© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la rispostaâ€¦">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "Dove Ã¨ nato Marco Liorni?",
    "Marco Liorni ha mai lavorato per Sky? (Rispondere solo con SÃ¬ o No)",
    "Quante edizioni de 'L'EreditÃ ' ha condotto Marco Liorni (compresa quella in corso)? (Rispondere solo con il numero)",
    "Marco Liorni Ã¨ succeduto a quale conduttore alla guida di 'Reazione a Catena'? (Rispondere con nome e cognome maiuscoli)",
    "Marco Liorni Ã¨ nato Prima o Dopo il 1968? (Rispondere solo con Prima o Dopo)",
    "Marco Liorni ha condotto il day-time di 'Amici di Maria' quando ancora si chiama con il suo vecchio nome. Quale era questo vecchio nome? (Rispondere con il nome del programma tv e solo l'iniziale maiuscola)",
    "Con quale programma (ancora oggi in onda) Marco Liorni ha esordito a Mediaset?",
    "Quante volte Marco Liorni ha vinto un Telegatto? (Rispondere solo con il numero)",
    "Marco Liorni si Ã¨ diplomato presso quale tipologia di Liceo? (Rispondere solo con Scientifico o Classico o Linguistico)",
    "Con quale sorella Parodi Marco Liorni ha condotto 'La vita in diretta'? (Rispondere con il solo nome della sorella)",
    "Nel 2000, Marco Liorni diventa l'inviato di quale trasmissione? (Rispondere con il nome del programma tv e solo l'iniziale maiuscola)",
    "Quante edizioni di 'Reazione a Catena' ha condotto Marco Liorni? (Rispondere solo con il numero)",
    "In quale famosa serie Rai Marco Liorni ha fatto un cameo nella quattordicesima stagione? (Rispondere con il nome della serie, l'iniziale maiuscola e i nomi propri in maiuscolo)",
    "Marco Liorni ha condotto programmi sia su Rete 4, che su Canale 5, che su Italia 1? (Rispondere solo con SÃ¬ o No)",
    "Quante volte si Ã¨ sposato Marco Liorni? (Rispondere con 0 o 1 o 2)",
    "Marco Liorni ha mai condotto programmi in Prima Serata? (Rispondere solo con SÃ¬ o No)"
];
const answers = [
    "Roma", "SÃ¬", "3", "Gabriele Corsi", "Prima", "Saranno famosi", "Verissimo",
    "3", "Classico", "Cristina", "Grande fratello", "5", "Don Matteo",
    "SÃ¬", "2", "SÃ¬"
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come giÃ  risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
