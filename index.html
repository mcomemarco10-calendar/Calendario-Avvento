
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Puzzle Quiz</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }

  h1 { margin-bottom: 10px; }

  #puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    overflow: hidden;
    border: 2px solid #ccc;
  }

  #puzzle-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-origin: center;
    transition: transform 0.4s;
  }

  .piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid white;
  }

  .disabled {
    pointer-events: none;
  }

  .correct {
    opacity: 0;
    pointer-events: none;
  }

  .wrong {
    background-color: #2c2c2c !important;
    pointer-events: none;
  }

  #question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  button {
    padding: 6px 12px;
    margin: 5px;
    cursor: pointer;
  }

  input {
    width: 90%;
    padding: 6px;
    margin-top: 8px;
  }
</style>
</head>

<body>

<h1>üß© Calendario dell'Avvento in Quiz</h1>

<div id="puzzle-container">
  <img id="puzzle-img" src="Volto.jpg" alt="Puzzle Image">
</div>

<div id="question-box">
  <p id="question-text"></p>
  <input id="answer-input" type="text" placeholder="Scrivi la risposta..." />
  <br>
  <button id="confirm-btn">Conferma</button>
  <button id="cancel-btn">Annulla</button>
</div>

<script>
  const questions = [
    "In quanti film di 007 ha recitato Daniel Craig? (Rispondere con il solo numero)",
    "Compreso l'ultimo film in uscita, in quanti film della serie Knives Out ha recitato Daniel Craig? (Rispondere con il solo numero)",
    "Daniel Craig √® nato prima o dopo il 1965? (Rispondere solo con Prima o Dopo)",
    "Con quale attrice √® sposato attualmente Daniel Craig? (Rispondere con Nome e Cognome)",
    "Entrambi i genitori di Daniel Craig hanno origini da quale stato membro del Regno Unito? (Rispondere solo con il nome dello Stato)",
    "Daniel Craig ha recitato in pi√π o meno di 100 film (compreso l'ultimo in uscita? (Rispondere con Pi√π o Meno)",
    "Daniel Craig ha recitato in un film riguardante l'ascesa al trono di quale Regina di Inghilterra? (Rispondere solo con Nome e Numero (romano))",
    "Quale attore interpreta il nemico di 007 nel primo film di 007 con Daniel Craig (Casino Royale)?"
    "Daniel Craig ha mai recitato in un film insieme a sua moglie? (Rispondere solo con S√¨ o No)",
    "In quale film della saga di Start Wars ha fatto un cameo Daniel Craig? (Rispondere con il numero romano dell'Episodio)",
    "Chi interpreta Lara Croft nel film con Daniel Craig? (Rispondere con Nome e Cognome)",
    "Quante volte Daniel Craig √® stato nominato ai Golden Globe? (Rispondere solo con il numero)",
    "Quali Olimpiadi ha aperto Daniel Craig con un famosissimo video? (Scrivere la citt√† dove si sono svolte le Olimpiadi)",
    "Quale citt√† d√† il titolo a un film con Daniel Craig e diretto da Steven Spielberg? (Scrivere il titolo del film, che √® il nome della citt√† nella sua lingua d'origine)",
    "Quante volte √® stato nominato agli Oscar? (Rispondere solo con il numero)",
    "Daniel Craig ha pi√π o meno di tre figli/e? (Rispondere solo con Pi√π o Meno)",
  ];

  const answers = [
    "5",
    "3",
    "Dopo",
    "Rachel Weisz",
    "Galles",
    "Meno",
    "Elisabetta I",
    "Mads Mikkelsen"
    "S√¨",
    "VII",
    "Angelina Jolie",
    "3",
    "Londra",
    "Munich",
    "0",
    "Meno",

  ];

  const puzzleContainer = document.getElementById("puzzle-container");
  const questionBox = document.getElementById("question-box");
  const questionText = document.getElementById("question-text");
  const answerInput = document.getElementById("answer-input");

  let selectedPieceIndex = null;

  function randomColor(){
    const colors = ["#002233", "#001122", "#112233", "#331144", "#222233", "#000033"];
    return colors[Math.floor(Math.random()*colors.length)];
  }

  for (let i = 0; i < 16; i++){
    const piece = document.createElement("div");
    piece.classList.add("piece");
    piece.style.backgroundColor = randomColor();
    piece.style.top = Math.floor(i / 4) * 25 + "%";
    piece.style.left = (i % 4) * 25 + "%";
    piece.addEventListener("click", ()=> openQuestion(i, piece));
    puzzleContainer.appendChild(piece);
  }

  function openQuestion(index, piece){
    selectedPieceIndex = index;
    questionText.textContent = questions[index];
    answerInput.value = "";
    questionBox.style.display = "block";
  }

  document.getElementById("confirm-btn").addEventListener("click", ()=>{
    const userAnswer = answerInput.value.trim().toLowerCase();
    const correct = answers[selectedPieceIndex].toLowerCase();
    const pieces = document.getElementsByClassName("piece");

    if(userAnswer === correct){
      pieces[selectedPieceIndex].classList.add("correct");
    } else {
      pieces[selectedPieceIndex].classList.add("wrong");
    }

    questionBox.style.display = "none";
  });

  document.getElementById("cancel-btn").addEventListener("click", ()=>{
    questionBox.style.display = "none";
  });

  // ROTAZIONE RANDOM A MULTIPLI DI 90¬∞
  const img = document.getElementById("puzzle-img");
  const angles = [0, 90, 180, 270];
  img.style.transform = `rotate(${angles[Math.floor(Math.random()*angles.length)]}deg)`;

</script>

</body>
</html>
