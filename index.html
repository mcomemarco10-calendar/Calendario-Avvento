
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}

#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}

.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}

.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
}

#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<h1>üß© Puzzle Quiz</h1>

<div id="puzzle-container"></div>

<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>

<script>
const questions = [
    "Agatha Christie √® nata Prima o Dopo il 1900? (Rispondere solo Prima o Dopo)",
    "La famosa serie TV 'Poirot' ha Pi√π o Meno di 50 episodi? (Rispondere con Pi√π o Meno)",
    "Agatha Christie ha scritto Pi√π o Meno di 40 romanzi con protagonista Poirot? (Rispondere con Pi√π o Meno)",
    "Quale famosa investigatrice, creata da Agatha Christie, fu interpretata da Angela Lansbury nel film Assassinio allo specchio? (Scrivere il titolo e il cognome, entrambi in maiuscolo)",
    "Il secondo marito di Agatha Christie faceva la stessa professione di Indiana Jones, cio√® quale? (Rispondere con il nome del lavoro in maiuscolo, per esempio 'Operaio')",
    "Agatha Christie ha mai scritto romanzi che non siano gialli? (Rispondere solo S√¨ o No)",
    "Come si chiama l'ultimo romanzo con protagonista Poirot?",
    "Agatha Christie risulta essere il secondo scrittore (maschile inteso come neutrale) inglese pi√π tradotto nella storia. Il primo √® un famosissimo drammaturgo, chi? (Rispondere con nome e cognome, entrambi maiuscoli. Attenti allo spelling)",
    "Poirot √® francese? (Rispondere solo con S√¨ o No)",
    "Nella trasposizione cinematografica della sua opera 'Testimone d'accusa' recita il padre di una famosa cantante statunitense-italiana. Chi √® questa cantante, che spos√≤ un altro famoso cantante italiano? (Rispondere con Nome e Cognome)",
    "Agatha Christie ha vissuto pi√π o meno di 80 anni? (Rispondere solo Pi√π o Meno)",
    "Il primo adattamento cinematrografico di 'Assassinio sull'Oriente Express' ricevette 6 nomination all'Oscar. Quanti ne vinse? (Rispondere solo con il numero)",
    "Il suo romanzo pi√π venduto √® 'Assassinio sull'Orient Express'? (Rispondere solo con S√¨ o No)",
    "Il primo adattamento cinematrografico di 'Assassinio sul Nilo' vede tra le attrici la famosa Angela Lansbury, conosciuta in Italia per quale serie tv trasmessa su Rete 4? (Scrivere il titolo italiano della serie, solo la prima lettera del nome della serie deve essere maiuscola)",
    "Agatha Christie √® nata nella contea della Cornovaglia o del Devon? (Rispondere solo con Cornovaglia o Devon)",
    "Nell'ultimo suo romanzo, Poirot muore? (Rispondere solo con S√¨ o No)"
];

const answers = [
    "Prima",
    "Pi√π",
    "Meno",
    "Miss Marple",
    "Archeologo",
    "S√¨",
    "Sipario",
    "William Shakespeare",
    "No",
    "Romina Power",
    "Pi√π",
    "1",
    "No",
    "La signora in giallo",
    "Devon",
    "S√¨"
];
const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");

    const row = Math.floor(i / 4);
    const col = i % 4;

    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;

    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => openQuestion(i, piece));
    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();

    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4";
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>

</body>
</html>
