
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}
#puzzle-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #ccc;
}
.piece {
    position: absolute;
    width: 25%;
    height: 25%;
    cursor: pointer;
    border: 1px solid #fff;
    background-color: #001122;
    background-size: 400px 400px;
    background-repeat: no-repeat;
}
.answered {
    cursor: default; /* Non cliccabile */
}
.revealed {
    background-image: url("https://raw.githubusercontent.com/mcomemarco10-calendar/Calendario-Avvento/main/Volto.jpg");
    background-size: 400px 400px;
}
#question-box {
    margin-top: 15px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üß© Puzzle Quiz</h1>
<div id="puzzle-container"></div>
<div id="question-box">
    <p id="question-text"></p>
    <input id="answer-input" type="text" placeholder="Scrivi la risposta‚Ä¶">
    <br><br>
    <button id="confirm-btn">Conferma</button>
    <button id="cancel-btn">Annulla</button>
</div>
<script>
const questions = [
    "In quale provincia √® nato Gerry Scotti? (Rispondere solo con il nome della Provincia in Maiuscolo)",
    "Gerry Scottu ha mai condotto Zelig? (Rispondere solo con S√¨ o No)",
    "Quante volte Gerry Scotti ha condotto i Telegatti? 1, 2 o 3 volte? (Rispondere solo con il numero)",
    "Chi era la moglie di Gerry Scotti nella sit-com 'Finalmente Soli'? (Rispondere con Nome(i) e Cognome dell'attrice)",
    "Gerry Scotti ha Pi√π o Meno di 70 anni? (Rispondere solo con Pi√π o Meno)",
    "Come si faceva chiamare inizialmente Gerry Scotti, invece di Gerry? Gery o Gary? (Rispondere con Gery o Gary)",
    "In quale film di Toy Story Gerry Scotti ha doppiato un personaggio? (Rispondere con 1,2,3 o 4)",
    "Il padre di Gerry Scotti lavorava alla stampa di quale giornale italiano? (Rispondere con il nome del giornale e solo la lettera iniziale maiuscola)",
    "In che anno 'Chi vuol essere miliardario?' diventa 'Chi vuol essere milionario?'? (Rispondere solo con il numero dell'anno)",
    "La Ruota della Fortuna √® andato in onda sia su Rete 4, che su Canale 5, che su Italia 1. Vero o Falso? (Rispondere solo con Vero o Falso)",
    "Gerry Scotti ha iniziato a condurre prima 'Passaparola' o 'Chi vuol essere miliardario?' (Rispondere con il nome come scritto nella domanda, senza virgolette)",
    "Insieme a quale attore pugliese Gerry Scotti recita nel film 'Il mio amico Babbo Natale'?",
    "Per un solo mandato, Gerry Scotti fu Deputato o Senatore della Repubblica? (Rispondere solo con Deputato o Senatore)",
    "Che squadra tifa Gerry Scotti?",
    "Gerry Scotti ha vinto il Guinness World Record per essere il presentatore che ha condotto il maggior numero di puntate di quale telequiz? (Rispondere con il nome del quiz e solo l'iniziale masiucola)",
    "Quanti libri ha scritto Gerry Scotti? 1, 2 o 3 libri? (Rispondere solo con il numero)"
];
const answers = [
    "Pavia", "S√¨", "2", "Maria Amelia Monti", "Meno", "Gary", "3",
    "Corriere della sera", "2002", "Vero", "Passaparola", "Lino Banfi", "Deputato",
    "Milan", "Chi vuol essere milionario?", "2"
];

const container = document.getElementById("puzzle-container");
let selectedIndex = null;

// CREA 16 PEZZI
for (let i = 0; i < 16; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    const row = Math.floor(i / 4);
    const col = i % 4;
    piece.dataset.index = i;
    piece.dataset.position = `-${col * 100}px -${row * 100}px`;
    piece.style.top = (row * 25) + "%";
    piece.style.left = (col * 25) + "%";

    piece.addEventListener("click", () => {
        if (!piece.classList.contains("answered")) {
            openQuestion(i, piece);
        }
    });

    container.appendChild(piece);
}

// Apri domanda
const box = document.getElementById("question-box");
const qText = document.getElementById("question-text");
const answerField = document.getElementById("answer-input");

function openQuestion(i, piece) {
    selectedIndex = i;
    qText.textContent = questions[i];
    answerField.value = "";
    box.style.display = "block";
}

// Convalida risposta
document.getElementById("confirm-btn").addEventListener("click", () => {
    const user = answerField.value.trim().toLowerCase();
    const correct = answers[selectedIndex].toLowerCase();
    const piece = document.querySelector(`.piece[data-index="${selectedIndex}"]`);

    // Segna il pezzo come gi√† risposto
    piece.classList.add("answered");

    if (user === correct) {
        piece.classList.add("revealed");
        piece.style.backgroundPosition = piece.dataset.position;
        piece.style.backgroundColor = "transparent";
    } else {
        piece.style.opacity = "0.4"; // Mostra errore
    }

    box.style.display = "none";
});

document.getElementById("cancel-btn").addEventListener("click", () => {
    box.style.display = "none";
});
</script>
</body>
</html>
